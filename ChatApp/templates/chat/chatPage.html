<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://kit.fontawesome.com/71f1a2c80c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../static/chat/styles.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'>
</head>
<body>
    <div class="screen-1">
        <form class="group-chat-form" id="post-form" method="POST" action="checkview">
			{% csrf_token %}
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" name="room_name" placeholder="Enter Group Name">

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="username" placeholder="Enter your Nickname">

            <button class="enter-room-button">Enter Room</button>
        </div>
    </div>
</body>
</html>
